<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 수정</title>
  <style>
    input{
      width: 90%;
    }
  </style>
</head>
<body>
  <header align="center">
    <h1>상품 수정 폼</h1>
  </header>
  <form action="ItemListForm.html" th:action method="post">
    상품 ID<br>
    <input type="text" name="itemId" disabled th:value="${item.id}"> <br>
    상품명<br>
    <input type="text" name="name" th:value="${item.name}"> <br>
    가격<br>
    <input type="text" name="price" th:value="${item.price}"> <br>
    수량<br>
    <input type="text" name="quantity" th:value="${item.quantity}"> <br>
    <hr>
    <button type="submit">저장</button>
    <button onclick="location.href='ItemListForm.html'"
            th:onclick="|location.href='@{/item/{itemId}(itemId=${item.id})}'|" type="button">취소</button>
  </form>
</body>
</html>
