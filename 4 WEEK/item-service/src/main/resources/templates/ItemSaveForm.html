<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
    <style>
        input{
            width: 90%;
        }
    </style>
</head>
<body>
    <header align="center">
        <h1>상품 등록 폼</h1>
    </header>
    <form action="ItemListForm.html" th:action method="post">
        <h2>상품 입력</h2>
        상품명<br>
        <input type="text" name="name"> <br>
        가격<br>
        <input type="text" name="price"> <br>
        수량<br>
        <input type="text" name="quantity"> <br>
        <hr>
        <button type="submit">상품 등록</button>
        <button onclick="location.href='ItemListForm.html'"
                th:onclick="|location.href='@{/item/itemListForm}'|" type="button">취소</button>
    </form>
</body>
</html>
